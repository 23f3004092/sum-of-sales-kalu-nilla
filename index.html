<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary demo123</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="fs-1 mb-4">Loading...</div>

        <h2>Product Sales</h2>
        <table id="product-sales" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Region</th>
                    <th scope="col">Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product sales will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').filter(row => row.trim() !== '');
                    let totalSales = 0;
                    const productSalesData = [];

                    // Skip header row
                    if (rows.length > 0) {
                        rows.slice(1).forEach(row => {
                            const columns = row.split(',');
                            if (columns.length === 3) {
                                const product = columns[0];
                                const region = columns[1];
                                const sales = parseFloat(columns[2]);
                                
                                totalSales += sales;
                                productSalesData.push({ product, region, sales });
                            }
                        });
                    }

                    document.getElementById('total-sales').textContent = totalSales;

                    const productSalesTableBody = document.querySelector('#product-sales tbody');
                    
                    productSalesData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.product}</td>
                            <td>${item.region}</td>
                            <td>${item.sales}</td>
                        `;
                        productSalesTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching or processing CSV:', error);
                    document.getElementById('total-sales').textContent = 'Error';
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
